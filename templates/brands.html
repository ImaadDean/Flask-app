{% extends 'base.html' %}

{% block title %}
    Brands - Tuta Store
{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold">Brands</h1>

  <a href="{{ url_for('add_brand') }}" class="text-blue-500 mb-4">Add Brand</a>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {% for brand in brands %}
      <div class="bg-white p-4 shadow rounded">
        <img src="{{ brand.image }}" alt="Brand Logo" class="w-full h-40 object-cover mb-2">
        <h2 class="text-lg font-bold">{{ brand.name }}</h2>
        <a href="{{ url_for('delete_brand', brand_id=brand.id) }}" class="text-red-500">Delete Brand</a>
        <a href="{{ url_for('edit_brand', brand_id=brand.id) }}" class="text-blue-500">Edit Brand</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
