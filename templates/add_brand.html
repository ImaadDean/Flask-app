{% extends 'base.html' %}

{% block title %}
    Add Brand
{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold">Add Brand</h1>
    <form method="POST" action="{{ url_for('add_brand') }}" class="mt-4" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="name" class="block font-bold">Brand Name:</label>
            <input type="text" id="name" name="name" required class="border border-gray-400 px-2 py-1">
        </div>
        <div class="mb-4">
            <label for="image" class="block font-bold">Brand Image:</label>
            <input type="file" id="image" name="image" required class="border border-gray-400 px-2 py-1">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2">Add Brand</button>
    </form>
{% endblock %}
