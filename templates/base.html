<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="static/index.js"></script>
    <link rel="stylesheet" href="static/css/style-prefix.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <header class="bg-gray-900 text-white">
        <nav class="container mx-auto flex flex-wrap items-center justify-between px-4 py-2">
            <div class="flex items-center justify-between w-full sm:w-auto">
                <a href="{{ url_for('home') }}" class="text-lg font-bold">Tuta Store</a>
                <button class="block sm:hidden outline-none focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <ul class="hidden sm:flex sm:space-x-4 sm:w-auto sm:ml-auto">
                {% if 'user_id' in session %}
                <li><a href="{{ url_for('home') }}" class="text-blue-500 hover:text-blue-700">Home</a></li>
                <li><a href="{{ url_for('products') }}" class="text-blue-500 hover:text-blue-700">Products</a></li>
                <li><a href="{{ url_for('cart') }}" class="text-blue-500 hover:text-blue-700">Cart</a></li>
                <li><a href="{{ url_for('shop') }}" class="text-blue-500 hover:text-blue-700">Shop</a></li>
                <li><a href="{{ url_for('logout') }}" class="text-blue-500 hover:text-blue-700">Logout</a></li>
                {% else %}
                <li><a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-700">Login</a></li>
                <li><a href="{{ url_for('register') }}" class="text-blue-500 hover:text-blue-700">Register</a></li>
                {% endif %}
            </ul>
        </nav>        
    </header>

    <main class="container mx-auto mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-900 text-white text-center py-4 mt-4">
        <p>&copy; 2023 TUTA STORE. All rights reserved.</p>
    </footer>
    
    <script>
        const button = document.querySelector('button');
        const menu = document.querySelector('ul');
    
        button.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
