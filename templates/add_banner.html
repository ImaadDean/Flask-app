{% extends 'base.html' %}

{% block title %}
    Add Banner - Tuta Store
{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold">Add Banner</h1>

    <form action="{{ url_for('add_banner') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="image" class="block text-gray-700 font-bold mb-2">Banner Image:</label>
            <input type="file" name="image" id="image" class="border border-gray-300 rounded" accept="image/*">
        </div>

        <div class="mb-4">
            <label for="subtitle" class="block text-gray-700 font-bold mb-2">Banner Subtitle:</label>
            <input type="text" name="subtitle" id="subtitle" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
        </div>

        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-bold mb-2">Banner Title:</label>
            <input type="text" name="title" id="title" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
        </div>

        <div class="mb-4">
            <label for="text" class="block text-gray-700 font-bold mb-2">Banner Text:</label>
            <textarea name="text" id="text" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required></textarea>
        </div>

        <div class="mb-4">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-700">Add Banner</button>
        </div>
    </form>
{% endblock %}
